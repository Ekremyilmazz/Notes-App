<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Defteri Uygulaması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Not Defteri Uygulaması</h1>
  <form id="noteForm">
    <input type="text" id="noteTitle" placeholder="Not Başlığı" required>
    <br><br>
    <textarea id="noteContent" placeholder="Not İçeriği" required></textarea>
    <br><br>
    <button type="submit">Not Ekle</button>
  </form>
  <ul id="notesList"></ul>
  
  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <form id="editForm">
        <input type="text" id="editTitle" placeholder="Not Başlığı" required>
        <br><br>
        <textarea id="editContent" placeholder="Not İçeriği" required></textarea>
        <br><br>
        <button type="submit">Güncelle</button>
      </form>
    </div>
  </div>

  <script src="dist/index.js"></script>
</body>
</html>
